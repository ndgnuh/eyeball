optimizer: AdamW
optimizer_options:
  lr: 0.000099

lr_scheduler: CosineAnnealingLR
lr_scheduler_options:
  T_max: 50000

total_steps: 50000
print_every: 500
validate_every: 2500

train_data: arxiv/train/
validate_data: arxiv/val/
test_data: arxiv/test/
dataloader_options:
  batch_size: 1


lightning_options:
  accelerator: gpu
